<html>

<head>
    <title>Cadastro</title>
    <meta charset="utf-8">
    <style>
        body {
            background-image: url(https://viciados.net/wp-content/uploads/2020/01/wallhaven-13mk9v.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        h1 {
            color: rgb(43, 56, 243);
            text-align: center;
            font-family: sans-serif;
            font-size: 50px;
            margin-top: 100px;
        }

        input {
            padding: 15px;
            border-radius: 5px;
            border: 1px solid black;
            display: block;
            width: 60%;
            margin: 0px auto 10px auto;
        }

        button {
            background-color: blue;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: 0.4s;
        }

        button:hover {
            background-color: rgb(21, 21, 95);

        }

        #formulario {
            margin: auto;
            text-align: center;
            background-color: #8595ef;
            border-radius: 5px;
            width: 500px;
            padding: 20px;
            box-shadow: 2px 2px 10px -3px rgba(0,0,0,0.5);
        }

        #alerta {
            background-color: #031999;
            color: white;
            padding:10px 20px;
            font-family: sans-serif;
            width: 500px;
            margin: auto;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        #alerta img {
            width: 20px;
            margin-right: 10px;
        }

        #alerta span {
            font-size: 15px;
        }
    </style>
</head>

<body>
    <h1>Cadastro de Cliente</h1>
    <div id="alerta">
        <img src="information-outline-custom.png" alt="icone de informação">
        <span>Preencha os dados do cadastro</span>
    </div>
    <div id="formulario">
        <input type="text" placeholder="Digite seu nome">
        <input type="email" placeholder="Digite seu email">
        <input type="number" placeholder="Digite sua idade">
        <button>Salvar</button>
    </div>
</body>

</html>
